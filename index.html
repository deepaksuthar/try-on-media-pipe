<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Landmark Detection</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs-updated@1.0.1/lib/kalman.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="demos" class="invisible">
        <div id="liveView" class="videoView">

            <div id="viewContainer" style="position: absolute;top: 0;width: 100vw; display: flex;">
                <video id="webcam" style="position: absolute; width: 100%;" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"
                    style="position: absolute; left: 0px; top: 0px;"></canvas>
                <div id="handOutlineContainer">
                    <img id="handOutline" style="display: none;" src="./Images/five.png" alt="Hand Outline" />
                </div>

                <div id="ring-to-place-1">
                    <img id="ring-1" src="./Images/ring.png" style="width: 100%; height: 100%; object-fit: scale-down; position: absolute; left: -50%; top: -50%;" alt="ring" />
                </div>;

            </div>

            <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>

        </div>

    </section>
    
    <script src="scripts.js" type="module"></script>

</body>

</html>
