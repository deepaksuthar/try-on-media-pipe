<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Landmark Detection</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="demos" class="invisible">
        <div id="liveView" class="videoView">
           
            <div style="position: relative; width: 100vw; height: 100vh;">
                <video id="webcam" style="position: absolute; width: 100%;" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"
                    style="position: absolute; left: 0px; top: 0px;"></canvas>
                <img id="handOutline" src="./Images/five.png" alt="Hand Outline" />
            </div>

             <button id="webcamButton" class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">ENABLE WEBCAM</span>
            </button>

        </div>

    </section>

    <script src="scripts.js" type="module"></script>

</body>

</html>
